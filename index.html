<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <header>
            <img src="imagenes/isil+.png" alt="logo" height="50"></img>
        </header>
        <h1>Pseudoc√≥digo con estructuras condicionales anidadas</h1>
            <div id="Caso">
                <img src="imagenes/caso3.png" alt="caso3">
            </div>
            <div id="solucion">
                <script>
                    //Declaracion de varialbles
                    var kilo,precio,total,descto,dscto_porc;

                    //Fase de lectura 
                    kilo=parseInt(prompt("Ingrese los kilos de la manzana"));
                    precio=parseInt(prompt("Ingrese el precio del kilo"));

                    //Fase de procesamiento de datos
                    total=precio*kilo
                    if (kilo<=2) {
                        descto=0;
                    } else {
                        if (kilo>=2.01 && kilo<=5) {
                            descto=total*0.10;
                        } else {
                            if (kilo>=5.01 && kilo<=10) {
                                descto=total*0.15;
                            } else {
                                descto=total*0.20;
                            }
                        }
                    }

                    //aplicacion de dscto
                    if (kilo<=2) {
                        dscto_porc="0%";
                    } else {
                        if (kilo>=2.01 && kilo<=5) {
                            dscto_porc="10%";
                        } else {
                            if (kilo>=5.01 && kilo<=10) {
                                dscto_porc="15%";
                            } else {
                             dscto_porc="20%";
                            }
                        }
                    }

                    //Fase de salida
                    document.write("Se aplico el descuento de: "+dscto_porc+"<br>");
                    document.write("El descuento aplicado es: $"+descto+"<br>");
                    document.write("El total a pagar por "+kilo+" kilos de manzana es : $"+total);

                </script>
            </div>
     </main>
    
</body>
</html>
